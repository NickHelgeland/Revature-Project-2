<div class="mt-4 col-8 off-set-2">
    <div class="card">
        <div class="card-header">Change Password</div>
        <div class="card-body">
            <form #RequestResetform=ngForm >
                <div class="alert alert-danger" [hidden]="!error">
                    {{error}}
                </div>
                <div class="form-group row">
                    <label for="imput" class="col-sm-2 col-form-label">New Password</label>
                    <div class="col-sm-10">
                            <input  type="text" class="form-control" name="email" 
                            placeholder="Enter Username" required autocomplete="off"
                                [(ngModel)]="Password">
                    </div>
                    <br>

                    <label for="imputEmail3" class="col-sm-2 col-form-label">Confirmation</label>
                    <div class="col-sm-10">
                            <input  type="email" class="form-control" name="email" 
                            placeholder="email@gmail.com" required autocomplete="off"
                             [(ngModel)]="cpassword">
                    </div>
                </div>
                <div class="form-group row">
                        <button class="btn btn-primary btn-lg" type="submit" value="submit" 
                        id="button" (click)="savePassword()" [disabled]="!RequestRestForm.valid">
                        Send Request</button>
                </div>
            </form>
        </div>
    </div>
</div>
