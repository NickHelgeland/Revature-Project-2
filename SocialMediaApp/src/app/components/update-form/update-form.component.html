
<div class="container">
    <div class="col-8 align-self-center">
<div id="LoginPage">
  <h1>Personal Info: </h1>
<form>
  <div class="form-group">
    <label for="inputfirstName">{{sm.firstname}}</label>
    <input [(ngModel)]="sm.firstname" [ngModelOptions]="{standalone: true}" type="name" class="form-control" id="firstname" aria-describedby="firstnameHelp" placeholder="Enter New First Name">
  </div>
  <div class="form-group">
            <label for="inputlastName">Last Name</label>
    <input type="name" class="form-control" id="lastname" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
        <label for="inputEmail">Email</label>
<input type="email" class="form-control" id="email" placeholder="Enter Email">
</div>
<div class="form-group">
    <label for="inputAddress">Address</label>
<input type="text" class="form-control" id="address" placeholder="Enter Address">
</div>
  <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
</div>
</div>
</div>
