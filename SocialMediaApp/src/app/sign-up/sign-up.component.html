<div class="main-sec">
    <div class="sign_in_sec current">
        <h3>Sign up</h3>
        <form>
            <div class="row">
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="text" name="name" placeholder="Full Name" required autocomplete="off">
                        <i class="la la-user"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="text" name="username" placeholder="Username" required autocomplete="off">
                        <i class="la la-globe"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="password" name="password" placeholder="Password" required autocomplete="off">
                        <i class="la la-lock"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <div class="sn-field">
                        <input type="password" name="repeat-password" placeholder="Repeat Password" required autocomplete="off">
                        <i class="la la-lock"></i>
                    </div>
                </div>
                <div class="col-lg-12 no-pdd">
                    <button type="submit" value="submit" id="button">Get Started</button>
                </div>
            </div>
        </form>
    </div>
</div>
